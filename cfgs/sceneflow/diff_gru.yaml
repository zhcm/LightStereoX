DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/sceneflow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/sceneflow/sceneflow_finalpass_test.txt,
                TESTING: ./data/sceneflow/sceneflow_finalpass_test.txt
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/SceneFlow
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            -   NAME: EraserTransform
            -   NAME: CropTransform
                SIZE: [ 320, 736 ]
            -   NAME: FormatTransform
        EVALUATING:
            -   NAME: StereoPad
                SIZE: [ 544, 960 ]
            -   NAME: TransposeImage
            -   NAME: ToTensor

MODEL:
    NAME: DiffGRU
    MAX_DISP: &max_disp 192
    BACKBONE: mobilenetv2_100
    NUM_GROUPS: 8
    CONCAT_CHANNELS: 8
    USE_CONCAT_VOLUME: false
    USE_GWC_VOLUME: true
    USE_SUB_VOLUME: false
    USE_INTERLACED_VOLUME: false
    FIND_UNUSED_PARAMETERS: true
    HIDDEN_DIMS: [ 128, 128, 128 ]
    N_DOWNSAMPLE: 2
    N_GRU_LAYERS: 3
    CORR_RADIUS: 4
    CORR_LEVELS: 2
    SLOW_FAST_GRU: True
    ITERS: 22

OPTIMIZATION:
    FREEZE_BN: true
    SYNC_BN: true
    AMP: true
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 90

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0008
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: OneCycleLR
        ON_EPOCH: False
        MAX_LR: *lr
        PCT_START: 0.01
        CYCLE_MOMENTUM: False
        ANNEAL_STRATEGY: linear

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 1.0

EVALUATOR:
    BATCH_SIZE_PER_GPU: 16
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3