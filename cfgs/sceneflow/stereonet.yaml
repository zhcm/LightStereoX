DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/sceneflow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/sceneflow/sceneflow_finalpass_test.txt,
                TESTING: ./data/sceneflow/sceneflow_finalpass_test.txt
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/SceneFlow
            RETURN_RIGHT_DISP: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 512, 960 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 544, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: StereoNet
    MAX_DISP: &max_disp 192
    IN_CHANNELS: 3
    K_DOWNSAMP_LAYERS: 3
    SINGLE_REFINE: True
    FIND_UNUSED_PARAMETERS: false

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: false
    BATCH_SIZE_PER_GPU: 1
    NUM_EPOCHS: 40

    OPTIMIZER:
        NAME: RMSprop
        LR: &lr 1.0e-3
        WEIGHT_DECAY: 1.0e-05

    SCHEDULER:
        NAME: ExponentialLR
        GAMMA: 0.9
        ON_EPOCH: True

EVALUATOR:
    BATCH_SIZE_PER_GPU: 8
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3