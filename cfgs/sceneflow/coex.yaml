DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: SceneFlowDataset
            DATA_SPLIT: {
                TRAINING: ./data/sceneflow/sceneflow_finalpass_train.txt,
                EVALUATING: ./data/sceneflow/sceneflow_finalpass_test.txt,
                TESTING: ./data/sceneflow/sceneflow_finalpass_test.txt
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/SceneFlow
            RETURN_RIGHT_DISP: true

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: RandomCrop, SIZE: [ 288, 576 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }
        EVALUATING:
            - { NAME: RightTopPad, SIZE: [ 540, 960 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

MODEL:
    NAME: CoEx
    MAX_DISP: &max_disp 192
    FIND_UNUSED_PARAMETERS: false

OPTIMIZATION:
    FREEZE_BN: false
    SYNC_BN: true
    AMP: true
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 15

    OPTIMIZER:
        NAME: RMSprop
        LR: 0.001

    SCHEDULER:
        NAME: MultiStepLR
        GAMMA: 0.1
        MILESTONES: [ 9, 12 ]
        ON_EPOCH: True
        WARMUP:
            WARMUP_STEPS: 100

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 0.1

EVALUATOR:
    BATCH_SIZE_PER_GPU: 8
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3