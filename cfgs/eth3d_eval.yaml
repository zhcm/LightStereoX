DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: ETH3DDataset
            DATA_SPLIT: {
                EVALUATING: ./data/ETH3D/ETH3D_train.txt,
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/ETH3D
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: DivisiblePad, BY: 32, MODE: round }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3