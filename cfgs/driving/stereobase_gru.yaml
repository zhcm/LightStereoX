DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: DrivingDataset
            DATA_SPLIT: {
                TRAINING: ./data/DrivingStereo/driving_stereo_train.txt,
                EVALUATING: ./data/DrivingStereo/driving_stereo_full_test.txt,
                TESTING: ./data/DrivingStereo/driving_stereo_full_test.txt
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/DrivingStereo
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        TRAINING:
            - { NAME: StereoColorJitter, BRIGHTNESS: [ 0.6, 1.4 ], CONTRAST: [ 0.6, 1.4 ], SATURATION: [ 0.6, 1.4 ], HUE: 0.5, ASYMMETRIC_PROB: 0.2 }
            - { NAME: RandomCrop, SIZE: [ 256, 512 ], Y_JITTER: false }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
        EVALUATING:
            - { NAME: CropOrPad, SIZE: [ 800, 1760 ] }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }

MODEL:
    NAME: StereoBaseGRU
    MAX_DISP: &max_disp 192
    BACKBONE: mobilenetv2_100
    NUM_GROUPS: 8
    CONCAT_CHANNELS: 8
    USE_CONCAT_VOLUME: true
    USE_GWC_VOLUME: true
    USE_SUB_VOLUME: false
    USE_INTERLACED_VOLUME: false
    HIDDEN_DIMS: [ 128, 128, 128 ]
    N_DOWNSAMPLE: 2
    N_GRU_LAYERS: 3
    CORR_RADIUS: 4
    CORR_LEVELS: 2
    SLOW_FAST_GRU: True
    TRAIN_ITERS: 22
    EVAL_ITERS: 22
    FIND_UNUSED_PARAMETERS: false

OPTIMIZATION:
    FREEZE_BN: true
    SYNC_BN: true
    AMP: true
    BATCH_SIZE_PER_GPU: 6
    NUM_EPOCHS: 30

    OPTIMIZER:
        NAME: AdamW
        LR: &lr 0.0006
        WEIGHT_DECAY: 1.0e-05
        EPS: 1.0e-08

    SCHEDULER:
        NAME: OneCycleLR
        ON_EPOCH: False
        MAX_LR: *lr
        PCT_START: 0.01
        CYCLE_MOMENTUM: False
        ANNEAL_STRATEGY: linear

    CLIP_GRAD:
        TYPE: value
        CLIP_VALUE: 1.0

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: *max_disp
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3