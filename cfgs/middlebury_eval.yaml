DATA_CONFIG:
    DATA_INFOS:
        -   DATASET: MiddleburyDataset
            DATA_SPLIT: {
                EVALUATING: ./data/Middlebury/MiddEval3_train_h.txt,
            }
            DATA_PATH: /mnt/nas/algorithm/chenming.zhang/dataset/Middlebury
            RETURN_RIGHT_DISP: false

    DATA_TRANSFORM:
        EVALUATING:
            - { NAME: DivisiblePad, BY: 32 }
            - { NAME: TransposeImage }
            - { NAME: ToTensor }
            - { NAME: NormalizeImage, MEAN: [ 0.485, 0.456, 0.406 ], STD: [ 0.229, 0.224, 0.225 ] }

EVALUATOR:
    BATCH_SIZE_PER_GPU: 1
    MAX_DISP: 192
    METRIC:
        - d1_all
        - epe
        - thres_1
        - thres_2
        - thres_3